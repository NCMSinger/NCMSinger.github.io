<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <style>
        audio{
            width: 300px;
        }
    </style>
<script>
    function addData() {
        var table = document.getElementById("data_tb");
        var srcs = ["Record", "VITS","VISinger","DIFFSinger","NCMSinger"]
        var files = ['audio_0']
        var i = 1;
        for (const file of files) {
            var row = table.insertRow(i);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = file;
            for (var j = 0 ; j < srcs.length; ++j) {
                var cell2 = row.insertCell(j+1);
                cell2.innerHTML = "<audio controls><source src=\"" + "demos" + "/" + srcs[j] +"_"+ file + ".wav\" type=\"audio/wav\"></audio>";
            }
        }       
    }
</script>
<body onload="addData()">

    <div class="container" style="font-family: Noto Sans SC;">
        <div class="row">
            <main>
                <h1>
                    Demos noticed in the "{paper title}"
                </h1>
                <table id="data_tb" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>
                                <span class="font-weight-normal">Record</span>
                            </th>
                            <th>
                                <span class="font-weight-normal">VITS</span>
                            </th>
                            <th>
                                <span class="font-weight-normal">VISinger</span>
                            </th>
                            <th>
                                <span class="font-weight-normal">DIFFSinger</span>
                            </th>
                            <th>
                                <span class="font-weight-normal">NCMSinger</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tb_bd">
                       
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>

</html>
